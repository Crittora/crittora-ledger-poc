name: crittora-ledger-poc

plugins:
  - solidity
  - moonbeam

compilers:
  solidity:
    version: 0.8.20

networks:
  moonbeam:
    default_provider: public
    moonbase:
      default_provider: "onfinality"
      onfinality:
        url: "${MOONBASE_RPC_URL}"
      gas:
        # Moonbase Alpha gas price fluctuates; let Ape estimate unless env overrides.
        max_gas_price: auto

providers:
  moonbeam:
    public:
      # Configure the RPC endpoint via environment variable to avoid hard-coding secrets.
      uri: ${MOONBASE_RPC_URL}
